<html>
    <head>
        <title>Simple Ajax Example</title>
        
        <script language="Javascript">
            
            // getter to autocomplete.jsp
            function xmlhttpPost(strURL) {
                var xmlHttpReq = false;
                var self = this;
                if (window.XMLHttpRequest) { // Check browser support for XMLHttpRequest. True for Chrome, Firefox, Safari.
                    self.xmlHttpReq = new XMLHttpRequest();
                }
                self.xmlHttpReq.open('POST', strURL, true);
                self.xmlHttpReq.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                self.xmlHttpReq.onreadystatechange = function() {
                    if (self.xmlHttpReq.readyState == 4) {
                        updatepage(self.xmlHttpReq.responseText);
                    }
                }
                self.xmlHttpReq.send(getquerystring());
            }

            // getquery
            function getquerystring() {
                var form = document.forms['yangmaudiunggah'];
                var word = form.word.value;
                qstr = 'w=' + escape(word); // NOTE: no '?' before querystring
                return qstr;
            }

            // update text below form
            function updatepage(str) {
                document.getElementById("result").innerHTML = str;
            }
            
        </script>
    </head>
    <body>
        <form name="yangmaudiunggah">
            <p>Your name: <input name="word" type="text">
                <input value="Go" type="button" onclick='JavaScript:xmlhttpPost("search.jsp")'></p>
            <div id="result"></div>
        </form>
    </body>
</html>
